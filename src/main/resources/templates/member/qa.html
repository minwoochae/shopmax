<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
</style>
</th:block>

<div layout:fragment="content">
	<div class="site-blocks-cover inner-page"
		style="background-image: url('/images/hero_2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center"
		data-aos="fade">
		<div class="container">
			<div class="row"></div>
		</div>
	</div>
	<div class="custom-border-bottom py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">Contact</strong>
				</div>
			</div>
		</div>
	</div>
	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">문의 사항</h2>
				</div>
				<div class="col-md-7">

					<form action="#" method="post">

						<div class="p-3 p-lg-5 border">
							<div class="form-group row">
								<div class="col-md-12">
									<label for="c_name" class="text-black">name<span
										class="text-danger">*</span></label> <input type="text"
										class="form-control" id="c_name" name="c_name">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-12">
									<label for="c_email" class="text-black">Email <span
										class="text-danger">*</span></label> <input type="email"
										class="form-control" id="c_email" name="c_email"
										placeholder="">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-12">
									<label for="c_subject" class="text-black">Subject </label> <input
										type="text" class="form-control" id="c_subject"
										name="c_subject">
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label for="c_message" class="text-black">Message </label>
									<textarea name="c_message" id="c_message" cols="30" rows="7"
										class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-12">
									<input type="submit" class="btn btn-primary btn-lg btn-block"
										value="Send Message">
								</div>
							</div>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript"></script>
</th:block>
</html>
