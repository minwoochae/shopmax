<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.form-control-title {
	width: 650px;
	height: 45px;
}

.form-control-question {
	width: 650px;
	height: 100px;
}
</style>
</th:block>

<div layout:fragment="content">
	<div class="site-blocks-cover inner-page"
		style="background-image: url('/images/hero_2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center"
		data-aos="fade">
		<div class="container">
			<div class="row"></div>
		</div>
	</div>
	<div class="custom-border-bottom py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">Q&A</strong>
				</div>
			</div>
		</div>
	</div>
	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">문의 사항</h2>
				</div>
				<div class="col-md-7">

					<form role="form" action="/members/qa" method="post"
						th:object="${qaDto}">

						<div class="form-group row">
							<div class="col-md-12">
								<label th:for="title" class="text-black">제 목</label> <input
									type="text" class="form-control-title" placeholder="제목를 입력해주세요"
									th:field="*{title}">
								<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="fieldError">Incorrect Data</p>
							</div>
						</div>
				

						<div class="form-group row">
							<div class="col-md-12">
								<label th:for="question" class="text-black">내 용</label>
								<textarea class="form-control-question" placeholder="내용을 입력해주세요"
									th:field="*{question}" oninput="adjustTextareaHeight(this)"></textarea>
								<p th:if="${#fields.hasErrors('question')}"
									th:errors="*{question}" class="fieldError">Incorrect Data</p>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12">
								<button type="submit" class="btn mb-3">문의하기</button>
							</div>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
					</form>
				</div>

			</div>
		</div>
	</div>
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>
</html>
