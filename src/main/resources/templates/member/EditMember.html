
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>

.card-body {
	height: 300px;
	width: 45%;
	justify-content: center;
	align-items: center;
	margin: 100px auto;
}

.text-center {
	margin-top: 50px;
}
</style>
</th:block>

<div layout:fragment="content">
	<div class="slider"></div>
	<div class="link">
		<p
			style="background-image: url('/img/users.png'); background-size: cover;"></p>
	</div>
	<div class="card-body">
		<form th:action="@{/member/EditMember}" method="POST">
			<div class="text-start">

				<div class="text-start">
					<p style="font-weight: bolder; color: black; margin: 60px 0 0 15px">
						변경할 비밀번호를 입력해주세요.<br /> (비밀번호 8자~ 16자 사이로 입력해주세요.)
					</p>
					<div>
						<label class="form-label" style="margin: 10px 10px 0 0"></label> <input
							type="password" class="form-control" id="password"
							title="8자에서 16자 사이의 문자와 숫자로만 구성된 비밀번호를 입력하세요."
							pattern="^.{8,16}$" name="password"
							placeholder="password">



					</div>
				</div>

			</div>
			<div class="text-center">


				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
				<button class="btn bg-gradient-primary mb-2"
					style="width: 50%; background-color: #000; color: white;"
					id="checkPwd" type="submit">비밀번호 확인</button>
			</div>
		</form>
	</div>
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	
	let errorMessage = [[${errorMessage}]]
	
	$(document).ready(function () {
		if(errorMessage != null) {
			alert(errorMessage);
		}
	});
	
	 
	</script>
</th:block>
</html>
