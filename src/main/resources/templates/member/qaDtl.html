<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
	.text-black{
		border-bottom: 1px solid gray;
		padding-bottom: 15px;
		padding: 15px;
	}
.border {
	border: 2px solid #007bff;
}

.info {
	margin-bottom: 23px;
	border-bottom: rgba(11, 11, 11, 0.66) solid 2px;
	height: 80px;
	padding:  0 15px;
}
.questioninfo{
	padding:  10px 15px;
	height: 200px;
	box-shadow: 0 2px 6px rgba(166, 165, 165, 0.89);
}
.info div {
	font-weight: bold;
	margin-right: 10px;
}

.cen {
	margin: 0 auto;
	max-width: 1040px;
}

.row {
	margin-top: 100px;
}

.title {
	display: inline-block !important;
	font-size: 32px;
	height: 45px;
	color: rgba(0, 0, 0, 0.52);
}
	.date{
		display:  inline-block !important;
	}
.texts > div {
	font-size:14px ;
}
	.name {
	display:  inline-block !important;
}

.question{
display: inline-block !important;
}
.font-weight-bold {
	padding: 16px;
}

.titletext{

		padding: 16px;
}
</style>
</th:block>
<div layout:fragment="content">
	<div class="row">
		<div class="col-md-12 cen">
			<h2 class="h3 mb-3 text-black">문의 상세보기</h2>
			<div class="p-3 p-lg-5 border">
				<form role="form" action="/qa/lists/{qaId}" method="get"
					th:object="${qa}">
					<input type="hidden" id="qaId" th:value="${qa.Id}" />
					<div class="info ">
						<div>
							<div class="title" th:text="${qa.title}"></div>
						</div>
						<div class="texts">
							<div class="name" th:text="${qa.member.email}"></div>
							<div class="date" th:text="${#temporals.format(qa.qaDate , 'yyyy-MM-dd')}"></div>
						</div>
					</div>
					<div class="questioninfo">
						<div class="question" th:text="${qa.question}"></div>
					</div>
				</form>
			</div>
		</div>

	</div>
</div>
<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>
</html>
