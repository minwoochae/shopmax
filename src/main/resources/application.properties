#데이터베이스 초기화 전략	
spring.jpa.hibernate.ddl-auto=update

#파일 한개당 최대 사이즈
spring.servlet.multipart.maxFileSize=20MB

#request 할때 전송가능한 최대 파일 크기
spring.servlet.multipart.maxRequestSize=100MB

